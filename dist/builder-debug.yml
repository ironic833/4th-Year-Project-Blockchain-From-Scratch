nsis:
  script: "!include \"D:\\Github\\Blockchain-On-Udemy\\ElectronCryptochain\\node_modules\\app-builder-lib\\templates\\nsis\\include\\StdUtils.nsh\"\n!addincludedir \"D:\\Github\\Blockchain-On-Udemy\\ElectronCryptochain\\node_modules\\app-builder-lib\\templates\\nsis\\include\"\n!macro _isUpdated _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"updated\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isUpdated `\"\" isUpdated \"\"`\n\n!macro _isForceRun _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"force-run\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isForceRun `\"\" isForceRun \"\"`\n\n!macro _isKeepShortcuts _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"keep-shortcuts\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isKeepShortcuts `\"\" isKeepShortcuts \"\"`\n\n!macro _isNoDesktopShortcut _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"no-desktop-shortcut\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isNoDesktopShortcut `\"\" isNoDesktopShortcut \"\"`\n\n!macro _isDeleteAppData _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"delete-app-data\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isDeleteAppData `\"\" isDeleteAppData \"\"`\n\n!macro _isForAllUsers _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"allusers\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isForAllUsers `\"\" isForAllUsers \"\"`\n\n!macro _isForCurrentUser _a _b _t _f\n  ${StdUtils.TestParameter} $R9 \"currentuser\"\n  StrCmp \"$R9\" \"true\" `${_t}` `${_f}`\n!macroend\n!define isForCurrentUser `\"\" isForCurrentUser \"\"`\n\n!macro addLangs\n  !insertmacro MUI_LANGUAGE \"English\"\n  !insertmacro MUI_LANGUAGE \"German\"\n  !insertmacro MUI_LANGUAGE \"French\"\n  !insertmacro MUI_LANGUAGE \"SpanishInternational\"\n  !insertmacro MUI_LANGUAGE \"SimpChinese\"\n  !insertmacro MUI_LANGUAGE \"TradChinese\"\n  !insertmacro MUI_LANGUAGE \"Japanese\"\n  !insertmacro MUI_LANGUAGE \"Korean\"\n  !insertmacro MUI_LANGUAGE \"Italian\"\n  !insertmacro MUI_LANGUAGE \"Dutch\"\n  !insertmacro MUI_LANGUAGE \"Danish\"\n  !insertmacro MUI_LANGUAGE \"Swedish\"\n  !insertmacro MUI_LANGUAGE \"Norwegian\"\n  !insertmacro MUI_LANGUAGE \"Finnish\"\n  !insertmacro MUI_LANGUAGE \"Russian\"\n  !insertmacro MUI_LANGUAGE \"Portuguese\"\n  !insertmacro MUI_LANGUAGE \"PortugueseBR\"\n  !insertmacro MUI_LANGUAGE \"Polish\"\n  !insertmacro MUI_LANGUAGE \"Ukrainian\"\n  !insertmacro MUI_LANGUAGE \"Czech\"\n  !insertmacro MUI_LANGUAGE \"Slovak\"\n  !insertmacro MUI_LANGUAGE \"Hungarian\"\n  !insertmacro MUI_LANGUAGE \"Arabic\"\n  !insertmacro MUI_LANGUAGE \"Turkish\"\n  !insertmacro MUI_LANGUAGE \"Thai\"\n  !insertmacro MUI_LANGUAGE \"Vietnamese\"\n!macroend\n\n!addplugindir /x86-unicode \"C:\\Users\\oisin\\AppData\\Local\\electron-builder\\Cache\\nsis\\nsis-resources-3.4.1\\plugins\\x86-unicode\"\n!include \"C:\\Users\\oisin\\AppData\\Local\\Temp\\t-YDp1dY\\0-messages.nsh\"\n\n!include \"common.nsh\"\r\n!include \"extractAppPackage.nsh\"\r\n\r\n# https://github.com/electron-userland/electron-builder/issues/3972#issuecomment-505171582\r\nCRCCheck off\r\nWindowIcon Off\r\nAutoCloseWindow True\r\nRequestExecutionLevel ${REQUEST_EXECUTION_LEVEL}\r\n\r\nFunction .onInit\r\n  !ifndef SPLASH_IMAGE\r\n    SetSilent silent\r\n  !endif\r\n\r\n  !insertmacro check64BitAndSetRegView\r\nFunctionEnd\r\n\r\nFunction .onGUIInit\r\n  InitPluginsDir\r\n\r\n  !ifdef SPLASH_IMAGE\r\n    File /oname=$PLUGINSDIR\\splash.bmp \"${SPLASH_IMAGE}\"\r\n    BgImage::SetBg $PLUGINSDIR\\splash.bmp\r\n    BgImage::Redraw\r\n  !endif\r\nFunctionEnd\r\n\r\nSection\r\n  !ifdef SPLASH_IMAGE\r\n    HideWindow\r\n  !endif\r\n\r\n  StrCpy $INSTDIR \"$PLUGINSDIR\\app\"\r\n  !ifdef UNPACK_DIR_NAME\r\n    StrCpy $INSTDIR \"$TEMP\\${UNPACK_DIR_NAME}\"\r\n  !endif\r\n\r\n  RMDir /r $INSTDIR\r\n  SetOutPath $INSTDIR\r\n\r\n  !ifdef APP_DIR_64\r\n    !ifdef APP_DIR_ARM64\r\n      !ifdef APP_DIR_32\r\n        ${if} ${IsNativeARM64}\r\n          File /r \"${APP_DIR_ARM64}\\*.*\"\r\n        ${elseif} ${RunningX64}\r\n          File /r \"${APP_DIR_64}\\*.*\"\r\n        ${else}\r\n          File /r \"${APP_DIR_32}\\*.*\"\r\n        ${endIf}\r\n      !else\r\n        ${if} ${IsNativeARM64}\r\n          File /r \"${APP_DIR_ARM64}\\*.*\"\r\n        ${else}\r\n          File /r \"${APP_DIR_64}\\*.*\"\r\n        {endIf}\r\n      !endif\r\n    !else\r\n      !ifdef APP_DIR_32\r\n        ${if} ${RunningX64}\r\n          File /r \"${APP_DIR_64}\\*.*\"\r\n        ${else}\r\n          File /r \"${APP_DIR_32}\\*.*\"\r\n        ${endIf}\r\n      !else\r\n        File /r \"${APP_DIR_64}\\*.*\"\r\n      !endif\r\n    !endif\r\n  !else\r\n    !ifdef APP_DIR_32\r\n      File /r \"${APP_DIR_32}\\*.*\"\r\n    !else\r\n      !insertmacro extractEmbeddedAppPackage\r\n    !endif\r\n  !endif\r\n\r\n  System::Call 'Kernel32::SetEnvironmentVariable(t, t)i (\"PORTABLE_EXECUTABLE_DIR\", \"$EXEDIR\").r0'\r\n  System::Call 'Kernel32::SetEnvironmentVariable(t, t)i (\"PORTABLE_EXECUTABLE_FILE\", \"$EXEPATH\").r0'\r\n  System::Call 'Kernel32::SetEnvironmentVariable(t, t)i (\"PORTABLE_EXECUTABLE_APP_FILENAME\", \"${APP_FILENAME}\").r0'\r\n  ${StdUtils.GetAllParameters} $R0 0\r\n\r\n  !ifdef SPLASH_IMAGE\r\n    BgImage::Destroy\r\n  !endif\r\n\r\n\tExecWait \"$INSTDIR\\${APP_EXECUTABLE_FILENAME} $R0\" $0\r\n  SetErrorLevel $0\r\n\r\n  SetOutPath $EXEDIR\r\n\tRMDir /r $INSTDIR\r\nSectionEnd\r\n"
